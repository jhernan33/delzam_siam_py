version: '3.8'

services:
  apidz:
    build: .
    command: "gunicorn --chdir=siam siam.wsgi:application --bind 0.0.0.0:8000"
    container_name: apidz
    env_file:
    - .env
    restart: always
    volumes:
      - ./code:/src
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.apidz.rule=Host(`localhost`) && PathPrefix(`/apidz`)"
    #   - "traefik.http.routers.apidz.middlewares=apidz-stripprefix"
    #   - "traefik.http.middlewares.apidz-stripprefix.stripprefix.prefixes=/apidz"
    #   - "traefik.http.routers.apidz.tls=true"
    #   - "traefik.http.routers.apidz.tls.certresolver=resolver"
    expose:
      - 8000
  nginx:
    image: nginx:1.13
    ports:
      - 8082:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - static:/code/static
    depends_on:
      - apidz

volumes:
  .:
  static:

networks:
  default:
    external:
      name: delzam
